<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
    <body style='width:100%; height:100%; border:0; margin:0; padding:0; background: linear-gradient(Grey 0%, White 100%);'>
    <x3d id='x3dElement' showStat='false' showLog='false' style='width:100%; height:100%; border:0' >
        <scene DEF='scene'>
            <viewpoint position="13.71854 10.00018 18.01263" orientation="-0.66475 0.73173 0.15059 0.81072"></viewpoint>
                <Shape>
                    <Appearance>
                        <ImageTexture url='km.jpg'></ImageTexture>
                        <Material diffuseColor='1 0.5 0.5'></Material>
                    </Appearance>
                    <Box size="2 2 2"></Box>
                </Shape>
                    <transform translation='0 -1 0' rotation='1 0 0 -1.57'>
                        <shape>
                            <appearance>
							<ImageTexture url='k1.webp'></ImageTexture>
							<material diffuseColor='0.5 1 0'></material>
							</appearance>                    
                            <plane solid='false' size='10 10'></plane>
                        </shape>
                    </transform>
                    <transform translation='0 4 0'>
                        <shape>
                            <appearance>
							<ImageTexture url='cn.webp'>
							</ImageTexture><material diffuseColor='1 1 0'></material></appearance>                    
                            <cone height='1' bottomRadius='0.5'></cone>
                        </shape>
                    </transform>
                    <transform translation='2 -0.25 0' scale='1 1.5 1'>
                        <shape>
                            <appearance><ImageTexture url='sp.jpg'></ImageTexture><material diffuseColor='0.5 0 0.5'></material></appearance>                    
                            <Sphere radius='0.5'></cone>
                        </shape>
                    </transform>
                    <transform translation='0 1.75 0'>
                        <shape>
                            <appearance><ImageTexture url='kb.jpg'></ImageTexture><material diffuseColor='0 0 0.5'></material></appearance>                    
                            <box size="1.5 1.5 1.5"></box>
                        </shape>
                    </transform>
                    <transform translation='0 3 0'>
                        <shape>
                            <appearance><ImageTexture url='ks.jpg'></ImageTexture><material diffuseColor='0 0.5 1'></material></appearance>                    
                            <box size="1 1 1"></box>
                        </shape>
                    </transform>
                    <transform translation='0 5 0'>
                        <shape>
                            <appearance><material diffuseColor='0 1 1'></material></appearance>                    
                            <text string='Жабченко А.В. гр.4743' solid='false'><fontStyle family='SANS' horizontal='true' justify='MIDDLE' language='ru' 
                                    leftToRight='true' size='0.8' spacing='2' style='ITALIC' topToBottom='true' >
                            </text>
                        </shape>
                    </transform>          
        </scene>
    </x3d>
  </body> 
</html>
